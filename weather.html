<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Weather Widget</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
    background: none; 
  }

  #weather {
    padding: 4px;
    border-radius: 4px;
    background-color: transparent; 
    box-shadow: none; 
    display: inline-block;
    margin-top: 1px;
    animation: fadeIn 3s ease-in-out;
  }

  .city {
    font-size: 18px;
    font-weight: 600;
  
  }

  #weather-icon {
    width: 70px; 
    height: 70px;
    margin: 4px auto;
    display: block;
    animation: float 3s ease-in-out infinite alternate;
  }

  .temp {
    font-size: 18px;
    font-weight: bold;
    margin-top: 4px;
  }

  .desc {
    font-size: 14px;
    font-style: italic;
    color: #555;
    margin-top: 2px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-5px); }
  }
</style>
</head>

<body>
  <div id="weather">
    <div class="city">Loading...</div>
    <img id="weather-icon" src="" alt="icon">
    <div class="temp"></div>
    <div class="desc"></div>
  </div>

<script>
  // CONFIGURATION
  const apiKey = '988a75984db348d385b184746252710'; // Your WeatherAPI.com API key
  const defaultCity = 'Toronto';

  async function loadWeather(city = defaultCity) {
    const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}&aqi=no`;
    try {
      const response = await fetch(url);
      const data = await response.json();

      document.querySelector('.city').textContent = data.location.name;
       document.querySelector('.desc').textContent = data.current.condition.text;
      document.querySelector('.temp').textContent = Math.round(data.current.temp_c) + 'Â°C';
      document.querySelector('#weather-icon').src = 'https:' + data.current.condition.icon;
    } catch (err) {
      document.querySelector('.city').textContent = 'Weather unavailable';
      document.querySelector('.temp').textContent = '';
      document.querySelector('.desc').textContent = '';
      document.querySelector('#weather-icon').src = '';
      console.error('WeatherAPI error:', err);
    }
  }

  const params = new URLSearchParams(window.location.search);
  const cityParam = params.get('city');

  loadWeather(cityParam || defaultCity);

  setInterval(() => loadWeather(cityParam || defaultCity), 1800000); // refresh every 30 min
</script>
</body>
</html>

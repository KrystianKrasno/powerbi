<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Forecast Dashboard</title>

<!-- Leaflet CSS/JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  color: #333;
  margin: 0;
  padding: 0;
  background: none;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.forecast-container {
  width: 95%;
  max-width: 900px;
  margin-top: 10px;
  background: transparent;
  border-radius: 20px;
  padding: 20px 25px 30px 25px;
}

.city-name {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 10px;
  letter-spacing: 0.5px;
  text-align: center;
}

.today {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  justify-content: space-between;
  gap: 25px;
  margin-bottom: 25px;
  animation: fadeIn 1s ease-in-out;
}

.today-left {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 15px;
  flex-shrink: 0;
  margin-left: 15px;
}

.today-icon {
  width: 90px;
  height: 90px;
  flex-shrink: 0;
  animation: float 3s ease-in-out infinite alternate;
}

.today-info {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.today-temp {
  font-size: 42px;
  font-weight: 600;
  line-height: 1;
}

.today-desc {
  font-size: 18px;
  font-style: italic;
  color: #555;
  margin-top: 6px;
}

.today-precip {
  font-size: 16px;
  color: #444;
  margin-top: 6px;
}

.radar-map {
  position: relative;
  flex-grow: 1;
  border: none;
  height: 300px;
  width: 100%;
  max-width: 600px;
  border-radius: 12px;
  overflow: hidden;
  animation: fadeIn 1.5s ease-in-out;
}

/* Radar time label */
#radar-time-label {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(0,0,0,0.5);
  color: #fff;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 14px;
  z-index: 999;
}

/* Enhance radar tiles visibility */
#radar-map img {
  filter: contrast(180%) brightness(130%);
}

.forecast-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 10px;
}

.day-card {
  background: transparent;
  border-radius: 10px;
  padding: 10px 8px;
  text-align: center;
  box-shadow: none;
  transition: transform 0.3s ease;
}

.day-card:hover {
  transform: translateY(-4px);
}

.day-date {
  font-size: 16px;
  font-weight: 600;
}

.day-icon {
  width: 60px;
  height: 60px;
  margin: 5px auto;
  animation: float 3s ease-in-out infinite alternate;
}

.day-temp {
  font-size: 18px;
  font-weight: 500;
}

.day-desc {
  font-size: 14px;
  color: #555;
}

.day-precip {
  font-size: 14px;
  color: #444;
  margin-top: 4px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-6px); }
}
</style>
</head>

<body>
<div class="forecast-container" id="forecast-container">
  <div class="city-name" id="city-name">Loading...</div>
  <div class="today" id="today-section"></div>
  <div class="forecast-grid" id="forecast-grid"></div>
</div>

<script>
const weatherApiKey = '988a75984db348d385b184746252710';  // WeatherAPI.com
const owmApiKey = 'aafaede4f1ab72514a8758d17b571c9e'; // OpenWeatherMap
const defaultCity = 'Toronto';
const forecastDays = 6;

// Debug mode
const debugRadar = true;

const cityNameEl = document.getElementById('city-name');
const todayEl = document.getElementById('today-section');
const forecastGrid = document.getElementById('forecast-grid');

async function loadForecast(city = defaultCity, days = forecastDays) {
  const url = `https://api.weatherapi.com/v1/forecast.json?key=${weatherApiKey}&q=${encodeURIComponent(city)}&days=${days}&aqi=no&alerts=no&_=${Date.now()}`;
  try {
    const response = await fetch(url);
    const data = await response.json();

    if (!data || !data.location) {
      cityNameEl.textContent = 'Forecast unavailable';
      return;
    }

    const forecast = data.forecast.forecastday;
    const today = forecast[0];
    const futureDays = forecast.slice(1, 6);

    cityNameEl.textContent = `${data.location.name}, ${data.location.region || data.location.country}`;
    const lat = data.location.lat;
    const lon = data.location.lon;

    // Today section + radar
    todayEl.innerHTML = `
      <div class="today-left">
        <img src="https:${today.day.condition.icon}" class="today-icon" alt="${today.day.condition.text}">
        <div class="today-info">
          <div class="today-temp">${today.day.avgtemp_c.toFixed(1)}Â°C</div>
          <div class="today-desc">${today.day.condition.text}</div>
          <div class="today-precip">ðŸ’§ ${today.day.totalprecip_mm.toFixed(1)} mm (${today.day.daily_chance_of_rain}%)</div>
        </div>
      </div>
      <div id="radar-map" class="radar-map">
        <div id="radar-time-label">Loading...</div>
      </div>
    `;

    // Leaflet map
    const mapDiv = document.getElementById('radar-map');
    mapDiv.innerHTML += '';
    const map = L.map('radar-map', {
      center: [lat, lon],
      zoom: 6,
      zoomControl: false,
      attributionControl: false
    });

    // Base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

// Multi-frame radar animation for next 5 hours
const frames = 5;
const zoom = 6;
const layers = [];

for (let i = 0; i < frames; i++) {
  const timestamp = Math.floor((Date.now() + i * 3600 * 1000) / 1000); // OpenWeatherMap expects seconds
  const url = `https://tile.openweathermap.org/map/precipitation_new/${zoom}/{x}/{y}.png?appid=${owmApiKey}&dt=${timestamp}`;
  const layer = L.tileLayer(url, { opacity: 0.0 });
  layers.push({ layer, time: timestamp });

  if (debugRadar) console.log(`Radar frame ${i} URL: ${url}`);
}

const timeLabelEl = document.getElementById('radar-time-label');
let current = 0;

function updateRadarFrame() {
  map.eachLayer(l => { if (layers.map(f => f.layer).includes(l)) map.removeLayer(l); });
  layers[current].layer.addTo(map);

  const frameTime = new Date(layers[current].time * 1000); // convert back to ms
  const estTime = frameTime.toLocaleTimeString('en-US', {
    hour: '2-digit',
    minute: '2-digit',
    hour12: false,
    timeZone: 'America/New_York'
  });
  timeLabelEl.textContent = estTime; // EST/EDT automatically

  current = (current + 1) % layers.length;
}

updateRadarFrame();
setInterval(updateRadarFrame, 1000);

    // Forecast grid
    forecastGrid.innerHTML = '';
    futureDays.forEach(day => {
      const dateObj = new Date(day.date);
      const dayLabel = dateObj.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
      const card = document.createElement('div');
      card.className = 'day-card';
      card.innerHTML = `
        <div class="day-date">${dayLabel}</div>
        <img src="https:${day.day.condition.icon}" class="day-icon" alt="${day.day.condition.text}">
        <div class="day-temp">${day.day.maxtemp_c.toFixed(0)}Â° / ${day.day.mintemp_c.toFixed(0)}Â°C</div>
        <div class="day-desc">${day.day.condition.text}</div>
        <div class="day-precip">ðŸ’§ ${day.day.totalprecip_mm.toFixed(1)} mm (${day.day.daily_chance_of_rain}%)</div>
      `;
      forecastGrid.appendChild(card);
    });

  } catch (err) {
    cityNameEl.textContent = 'Forecast unavailable';
    console.error('WeatherAPI error:', err);
  }
}

const params = new URLSearchParams(window.location.search);
const cityParam = params.get('city');
loadForecast(cityParam || defaultCity, forecastDays);

// Refresh every 30 minutes
setInterval(() => loadForecast(cityParam || defaultCity, forecastDays), 1800000);
</script>
</body>
</html>

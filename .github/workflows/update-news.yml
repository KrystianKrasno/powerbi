name: Update Toyota News

# Trigger daily at 9 UTC and allow manual runs
on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository and persist credentials
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # important for pushing

      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: pip install requests beautifulsoup4

      # 4. Run scraper
      - name: Run Toyota news scraper
        run: python powerbi/news_scraper.py

      # 5. Commit and push updated JSON only if changed
      - name: Commit and push updated JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add powerbi/toyota_news.json
          # Commit only if there are changes
          git diff-index --quiet HEAD || git commit -m "Auto update Toyota news JSON"
          # Push to the default branch
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Update Toyota News

on:
  schedule:
    - cron: "0 9 * * *"  # every day at 9am UTC
  workflow_dispatch:

permissions:
  contents: write  # This is the critical permission for pushing

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Toyota news scraper
        run: |
          python news_scraper.py
          if [ $? -ne 0 ]; then
            echo "Scraper failed, but continuing to check if JSON exists..."
            if [ ! -f powerbi/toyota_news.json ]; then
              echo "ERROR: No JSON file was generated"
              exit 1
            fi
          fi

      - name: Check JSON file
        run: |
          if [ -f powerbi/toyota_news.json ]; then
            echo "JSON file generated successfully"
            cat powerbi/toyota_news.json
          else
            echo "ERROR: toyota_news.json not found"
            exit 1
          fi

      - name: Commit and push updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add powerbi/toyota_news.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update Toyota news feed [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
          fi
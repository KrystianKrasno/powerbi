name: Update Toyota News

# Trigger daily at 9 UTC and allow manual runs
on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository and persist credentials for push
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4. Run scraper with robust error handling
      - name: Run Toyota news scraper
        run: |
          python - <<'EOF'
          import sys
          import traceback
          try:
              from powerbi.news_scraper import fetch_toyota_news
              import json
              news_data = fetch_toyota_news(limit=2)
              with open("powerbi/toyota_news.json", "w", encoding="utf-8") as f:
                  json.dump(news_data, f, ensure_ascii=False, indent=2)
              print("toyota_news.json generated successfully.")
          except Exception:
              traceback.print_exc()
              sys.exit(2)
          EOF

      # 5. Commit and push updated JSON only if changed
      - name: Commit and push updated JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add powerbi/toyota_news.json
          # Only commit if there are changes
          git diff-index --quiet HEAD || git commit -m "Auto update Toyota news JSON"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Forecast Widget</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #f0f4f8, #dce3eb);
  }

  #forecast-container {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .forecast-day {
    padding: 16px;
    border-radius: 12px;
    background-color: rgba(255,255,255,0.85);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    width: 120px;
    animation: fadeIn 1s ease-in-out;
  }

  .date {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .forecast-icon {
    width: 50px;
    height: 50px;
    margin: 8px auto;
    display: block;
    animation: float 3s ease-in-out infinite alternate;
  }

  .temp {
    font-size: 18px;
    font-weight: bold;
  }

  .desc {
    font-size: 14px;
    font-style: italic;
    color: #555;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-5px); }
  }
</style>
</head>

<body>
  <div id="forecast-container">
    <!-- Forecast cards will be injected here -->
  </div>

<script>
  // CONFIGURATION
  const apiKey = '988a75984db348d385b184746252710'; // Your WeatherAPI.com API key
  const defaultCity = 'Toronto';
  const forecastDays = 3; // Number of days to display

  const container = document.getElementById('forecast-container');

  async function loadForecast(city = defaultCity, days = forecastDays) {
    const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${encodeURIComponent(city)}&days=${days}&aqi=no&alerts=no&_=${Date.now()}`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      // Clear previous forecast
      container.innerHTML = '';

      data.forecast.forecastday.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'forecast-day';
        dayDiv.innerHTML = `
          <div class="date">${day.date}</div>
          <img class="forecast-icon" src="https:${day.day.condition.icon}" alt="${day.day.condition.text}">
          <div class="temp"> ${day.day.maxtemp_c}°C<br> ${day.day.mintemp_c}°C</div>
          <div class="desc">${day.day.condition.text}</div>
        `;
        container.appendChild(dayDiv);
      });

    } catch (err) {
      container.innerHTML = '<div class="forecast-day">Forecast unavailable</div>';
      console.error('WeatherAPI forecast error:', err);
    }
  }

  // Allow dynamic city via URL ?city=CityName
  const params = new URLSearchParams(window.location.search);
  const cityParam = params.get('city');

  // Initial load
  loadForecast(cityParam || defaultCity, forecastDays);

  // Refresh every 30 minutes (1800000 ms)
  setInterval(() => loadForecast(cityParam || defaultCity, forecastDays), 1800000);
</script>
</body>
</html>

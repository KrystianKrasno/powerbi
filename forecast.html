<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Forecast Widget</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
    background: none; 
  }

  #forecast-container {
    display: flex;
    justify-content: center;
    gap: 2px;
    flex-wrap: wrap;
  }

  .forecast-day {
    padding: 2px;
    border-radius: 2px;
    background-color: transparent; 
    box-shadow: none; 
    width: 160px;
    animation: fadeIn 2s ease-in-out;
  }

  .date {
    font-size: 24px;
    font-weight: 600;
  }

  .forecast-icon {
    width: 70px; /*controls size of weather icons*/
    height: 70px;
    margin: 2px auto;
    display: block;
    animation: float 3s ease-in-out infinite alternate;
  }

  .temp {
    font-size: 20px;
    font-weight: bold;
  }

  .desc {
    font-size: 18px;
    font-style: italic;
    color: #555;
  }

  .precip {
    font-size: 16px;
    color: #444;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-5px); }
  }
</style>
</head>

<body>
  <div id="forecast-container">
    <!-- Forecast cards will be injected here -->
  </div>

<script>
  // CONFIGURATION
  const apiKey = '988a75984db348d385b184746252710'; // Your WeatherAPI.com API key
  const defaultCity = 'Toronto';
  const forecastDays = 4; // Fetch one extra day to safely filter out past dates

  const container = document.getElementById('forecast-container');

  async function loadForecast(city = defaultCity, days = forecastDays) {
    const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${encodeURIComponent(city)}&days=${days}&aqi=no&alerts=no&_=${Date.now()}`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      container.innerHTML = ''; // Clear previous forecast

      // Get today's date (midnight, local time)
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      // Filter only today and the next 2 days
      const filteredDays = data.forecast.forecastday
        .filter(d => new Date(d.date) >= today)
        .slice(0, 3); // ensure we only keep 3 days

      filteredDays.forEach(day => {
        const dateObj = new Date(day.date);
        const formattedDate = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

        const dayDiv = document.createElement('div');
        dayDiv.className = 'forecast-day';
        dayDiv.innerHTML = `
          <div class="date">${formattedDate}</div>
          <div class="desc">${day.day.condition.text}</div>
          <img class="forecast-icon" src="https:${day.day.condition.icon}" alt="${day.day.condition.text}">
          <div class="temp">${day.day.maxtemp_c}Â°C<br>${day.day.mintemp_c}Â°C</div>
          <div class="precip">ðŸ’§ ${day.day.totalprecip_mm} mm (${day.day.daily_chance_of_rain}%)</div>
        `;
        container.appendChild(dayDiv);
      });

    } catch (err) {
      container.innerHTML = '<div class="forecast-day">Forecast unavailable</div>';
      console.error('WeatherAPI forecast error:', err);
    }
  }

  const params = new URLSearchParams(window.location.search);
  const cityParam = params.get('city');

  loadForecast(cityParam || defaultCity, forecastDays);

  // Refresh every 30 minutes
  setInterval(() => loadForecast(cityParam || defaultCity, forecastDays), 1800000);
</script>
